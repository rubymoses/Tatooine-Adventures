<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tatooine Adventures</title>
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="shortcut icon" href="images/favicon.png">
    <script src="//use.edgefonts.net/miama.js"></script>
    <style>
        /* Add your custom styles here */
        body {
            font-family: 'Miama', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-image: url('images/jabbas_palace_banner.jpg');
            background-size: cover;
            color: #fff;
            text-align: center;
            padding: 50px 0;
            margin-bottom: 20px;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;
        }
        section {
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
        }
        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            background: linear-gradient(to right, #4e4e4e, #292929);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body
    <header>
        <h2>Contact Tatooine Adventures</h2>
    </header>
    <main>
        <section>
            <h2>Contact Us @ Jabba's Palace</h2>
            <p>Northern Dune Sea, Tatooine</p>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Request Callback</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Suzanne French Tatooine Adventures. All rights reserved. &reg;</p>
    </footer>
</body>
</html>
